backend:
  name: git-gateway
  repo: "MichaelDono/cardiac-support-group"
  site_url: "https://www.sunderlandcardiac.org.uk/"

media_folder: "static/img"
public_folder: "img"

collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "src/pages/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        file: "src/pages/index.md"  
        name: "index"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Carousel", name: "carousel", widget: "list", fields: [{label: "Text", name: "text", widget: "string"}, {label: "Image", name: "imageUrl", widget: "string"}]}